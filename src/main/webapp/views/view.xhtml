<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body>
		<c:choose>
			<c:when test="#{initAuditBacking.editingInitAudit}">
				<ui:include src="/views/initaudit.xhtml" />			
			</c:when>
			<c:when test="#{initAuditBacking.editingAuditPlan}">
				<ui:include src="/views/auditplan.xhtml"></ui:include>
			</c:when>
			<c:when test="#{initAuditBacking.editingAuditFinding}">
				<ui:include src="/views/auditfinding.xhtml"></ui:include>
			</c:when>
			<c:otherwise>
				<ui:include src="/views/master.xhtml"></ui:include>				
			</c:otherwise>
		</c:choose>
	</h:body>
</f:view>
